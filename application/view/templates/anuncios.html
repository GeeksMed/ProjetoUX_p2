{% for anuncio in anuncio_lista %}
    <a class="anuncio" id="anuncio-{{ anuncio.cpf_cnpj }}" href="{{ url_for('anuncio_proprio', id=anuncio.cpf_cnpj) }}">
        <div class="img_place">
            <img class="img_anuncio" src="{{url_for('static', filename= anuncio.imagem )}}">
        </div>
        <div class="anuncio_content">
            <div class="nome_anuncio">
                <h2>{{ anuncio.nome }}</h2>
            </div>

            <div class="descr_anuncio">
                {{ anuncio.descr_breve }}
            </div>

            <div class="end_anuncio">
                {{ anuncio.endereco }}, {{ anuncio.uf }}
            </div>
        </div>
    </a>
{% endfor %}
