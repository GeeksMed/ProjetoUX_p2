{% extends 'base.html'%}
{% block title %}
Entrega Freelancer
{% endblock %}
{% block content %}
    <h1>Entrega</br>Freelancer</br></h1>
    <form action="/login/" method="POST" class="loginPost">
        <input type="text" id="nome" name="fname">
        <input type="password" id="senha" name="lname">
        <a  href="{{ url_for('esqueceu')}}">Esqueceu a senha?</a>
        <button type="submit" class="btnSubmitForm" onClick="{{url_for('get_nome')}}";>Login</button>
    </form>
{% endblock %}
